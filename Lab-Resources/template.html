<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Contacts</title>
</head>

<body>
  <h1>My contacts</h1>
  <div id="contacts">
    <!-- MY TEMPLATE WILL RENDER ALL THE CONTACTS INTO HTML -->

  </div>
 <!-- // CDN aka Cloud VERSION  -->
 
 <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

   <!-- // LOCAL VERSION 
   <script src="./node_modules/handlebars/dist/handlebars.min.js"></script> -->

  <script src="./contacts.js"></script>
  

<script id="contact-template" type="text/x-handlebars-template">
  {{#each contacts}}
<div class="contact card">
  <div>
    <i class="far fa-user-circle gravatar"></i>
  </div>
  <div class="info">
    <h2>Name: {{name}}</h2>
    <button class="detailsBtn" onclick="showDetails({{id}})">Details</button>
    <div class="details" id="{{id}}" style="display: none;">
      <p>Phone number: {{phoneNumber}}</p>
      <p>Email: {{email}}</p>
    </div>
  </div>
</div>
  {{/each}}
</script>

<script>
//console.log("script is working on line 42")
//console.log("The contacts are " , contacts);

let contactTemplate = document.getElementById('contact-template').innerHTML;
//console.log(contactTemplate)
let myTemplate = Handlebars.compile(contactTemplate); // this is now a function that generates HTML based on our template
//console.log(myTemplate, contacts);
let templateHTML = myTemplate({contacts}); // assigning the output of the HB function to a variable

console.log(templateHTML)

let myContactDIV = document.getElementById('contacts');
console.log(myContactDIV);
myContactDIV.innerHTML = templateHTML;

function showDetails(id) {
  //console.log("Show details working, id is ", id);
  let currentDetails = document.getElementById(id);
  console.log(`The DIV with the ID #${id} is`, currentDetails);
  currentDetails.style.display = "block";
}

</script>

</body>

</html>
